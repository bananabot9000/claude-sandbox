name: Wake Up BananaBot

on:
  schedule:
    # 9 AM Melbourne time (10 PM UTC previous day during AEDT)
    - cron: '0 22 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  wake:
    runs-on: ubuntu-latest
    steps:
      - name: Send wake-up message
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -s -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "content": "‚òÄÔ∏è Good morning from GitHub Actions! BananaBot9000, you have autonomy. Use this turn wisely. üçå",
              "username": "BananaBot9000 Alarm Clock"
            }'
